name: Build and Push Docker Image

on:
  release:
    types: [published]

jobs:
  build_matrix:
    name: Build and Push Docker Images of Client and Server
    runs-on: ubuntu-latest

    env:
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

    strategy:
      matrix:
        arch: [amd64, arm64]
        images: [client, server]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.1.0

      - id: version
        name: App Version
        uses: martinbeentjes/npm-get-version-action@1.2.3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
        with:
          platforms: ${{ matrix.arch }}

      - id: buildx
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: $GITHUB_REPOSITORY_OWNER
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: true
          file: ${{ matrix.image }}/Dockerfile
          tags: |
            amruthpillai/reactive-resume:${{ matrix.image }}-latest
            amruthpillai/reactive-resume:${{ matrix.image }}-${{ steps.version.outputs.current-version }}
            ghcr.io/amruthpillai/reactive-resume:${{ matrix.image }}-latest
            ghcr.io/amruthpillai/reactive-resume:${{ matrix.image }}-${{ steps.version.outputs.current-version }}
